<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <label for="" class="form-label text-center"><h2>List of all Employees</h2></label>
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                    <div class="card" >
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">EmployeeCode: {{i.empcode}}</li>
                          <li class="list-group-item">Name: {{i.name}}</li>
                          <li class="list-group-item">Designation: {{i.designation}}</li>
                          <li class="list-group-item">Phone: {{i.phone}}</li>
                          <li class="list-group-item">MailId: {{i.mail}}</li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
